site_name: La TERTULia
site_url: https://ironbar.github.io/tertulia_inteligencia_artificial/

# Configuration
theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
  logo: res/logo-podcast-favicon.png
  favicon: res/logo-podcast-favicon.png

markdown_extensions:
  - admonition
  - pymdownx.tasklist
  - footnotes
  - tables

plugins:
    - search
    - awesome-pages
    - git-revision-date

extra:
  generator: false
  # social:
  #   - icon: fontawesome/brands/linkedin
