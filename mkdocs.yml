  #   - icon: fontawesome/brands/youtube
  #     link: https://www.youtube.com/channel/UCOHmUwHnd2hmUpiDzaQ1Isg
  #   - icon: fontawesome/brands/kaggle
  #     link: https://www.kaggle.com/ironbar
  analytics:
    provider: google
    property: G-B7YZ9MMVYB

repo_url: https://github.com/ironbar/tertulia_inteligencia_artificial